<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5">
                    <h1>Employee Form</h1>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Developer Funnel Employee
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="orderid">OrderId</label>
                            <input class="form-control" value="S12388JKGHy56"
                            name="orderid" id="orderid" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="firstname">FirstName</label>
                            <input class="form-control" placeholder="Fname" value="John"
                            name="fname" id="firstname" required onblur="nameToUpper"/>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LastName</label>
                            <input class="form-control" placeholder="Lname"
                            name="lname" id="lastname"/>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input class="form-control" placeholder="a@a.com"
                                name="email" id="email" type="email" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input class="form-control" placeholder="password"
                                name="password" id="password" type="password" minlength="5"/>
                            </div>
                        </div>
                        
                        <input type="submit" class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
